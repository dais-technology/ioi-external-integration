server.port: 8182

spring:
  application.name: ioi-external-integration

  profiles.active: local

  cloud.secrets.directory: spring.cloud.secrets.directory

  jpa:
    databasePlatform: org.hibernate.dialect.PostgreSQLDialect

    hibernate.ddl-auto: validate

    properties:
      hibernate:
        default_schema: ioi_external_integration
        jdbc:time_zone: UTC
        show_sql: true

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ioi_action
    username: postgres
    password: emINem99

  flyway:
    enabled: true
    schemas: ${spring.jpa.properties.hibernate.default_schema}

logging.level:
  org.hibernate: INFO
  org.hibernate.type: INFO
  org.springframework: INFO
  com.dais: DEBUG
  com.dais.ioi.scheduler.config.client: WARN
  com.dais.ioi.scheduler.job.listeners: TRACE


feign:
  hystrix.enabled: false
  client.config.default.logger-level: basic

dais:

  cors.allow-origin: "*"

  jwt.endpointMatchersToIgnore: /swagger-ui.html


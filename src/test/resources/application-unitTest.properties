server.port=8080
# Disable JWT-based security
dais.jwt.validate-signature=false
dais.jwt.validate-expiration=false
dais.jwt.validate-issuer=false
dais.jwt.validate-audience=false
dais.cors.allowOrigin=*
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.databasePlatform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.default_schema=public
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
questions.search.es.url=http://localhost:9200
cognito.issuerUrls=https://cognito-idp.us-west-2.amazonaws.com/us-west-2_777777
dais.admin.clientId=whatever
dais.admin.userPoolId=doesntmatter
dais.admin.username=doesntmatter
dais.admin.password=doesntmatter
logging.level.com.dais.ioi.question=TRACE
logging.level.com.dais.ioi.question.config=WARN
logging.level.com.dais.common.security.filter=WARN
logging.level.javax.persistence=WARN
logging.level.com.netflix=WARN
logging.level.com.opentable=WARN
logging.level.org.flywaydb=ERROR
logging.level.org.springframework=WARN
